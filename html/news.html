      <div class="col-md-3">

    <script type="text/javascript">
    function spaceFlight(){
      space = [];      
      let xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let space = JSON.parse(this.responseText);
    
          // Data from NASA API json
          let id = space[0]["id"];
          let title = space[0]["title"];
          let url = space[0]["url"];
          let imageUrl = space[0]["imageUrl"];
          let newsSite = space[0]["newsSite"];
          let summary = space[0]["summary"];
          let media_type = space[0]["media_type"];
         console.log(url)
         console.log(imageUrl)

          let imageType = `
            <div>
              <img id="wrapper-image" src="" class="w-75" style="margin-left: 60px" />
              <a id="wrapper-imageUrl" href="" target="_blank">          
              </a>
            </div>
            `;

          document.getElementById("title").innerHTML = title;
          document.getElementById("explanation").innerHTML = summary;

          document.getElementById("wrapper-media").innerHTML = imageType;
          document.getElementById("wrapper-image").src = imageUrl;
          document.getElementById("wrapper-imageUrl").href = url;    
        }
        };
      let queryUrl = "https://api.spaceflightnewsapi.net/v3/articles";
      xmlhttp.open("GET", queryUrl, true);
      xmlhttp.send();
    }
    spaceFlight().onload;
  </script>
