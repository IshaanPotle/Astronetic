<html lang="en">

  <body style="background-color: black; overflow-x: hidden;">
    <!-- Start your project here-->
    <div class="container my-5">
      <!-- Section: Intro -->

        <h4 class="mb-4">
          <strong
            >Space News Today</strong
          >
        </h4>
    
      </section>
      <!-- Section: Intro -->
    </div>

      <div class="row">
        <div class="col-md-8 mb- mb-md-0">
          <!-- Section: Media -->
          <section id="wrapper-media" class="">
            
          </section>
          <!-- Section: Media -->
        </div>

      <div class="col-md-4 mb-4 mb-md-0">
        <!-- Section: Description -->
        <section class="">
          <h5 id="wrapper-title"></h5>
          <p id="wrapper-explanation"></p>
        </section>
        <!-- Section: Description -->
      </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../html/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
    function spaceFlight(){
      space = [];      
      let xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let space = JSON.parse(this.responseText);
    
          // Data from NASA API json
          let id = space[0]["id"];
          let title = space[0]["title"];
          let url = space[0]["url"];
          let imageUrl = space[0]["imageUrl"];
          let newsSite = space[0]["newsSite"];
          let summary = space[0]["summary"];
          let media_type = space[0]["media_type"];
         console.log(url)
         console.log(imageUrl)

          let imageType = `
            <div
              class="bg-image hover-overlay ripple shadow-1-strong rounded"
              data-ripple-color="light"
            >
              <img id="wrapper-image" src="" class="w-50" />
              <a id="wrapper-imageUrl" href="" target="_blank">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
              </a>
            </div>
            `;
          let videoType = `
            <div class="ratio ratio-16x9">
              <iframe
                class="shadow-1-strong rounded"
                id="wrapper-video"
                src=""
                title="YouTube video"
                allowfullscreen
              ></iframe>
            </div>
            `;

          document.getElementById("wrapper-title").innerHTML = title;
          document.getElementById(
            "wrapper-explanation"
          ).innerHTML = summary;
         
          
          if (media_type === "video") {
            document.getElementById("wrapper-media").innerHTML = videoType;
            document.getElementById("wrapper-video").src = url;
          } else {
            document.getElementById("wrapper-media").innerHTML = imageType;
            document.getElementById("wrapper-image").src = url;
            document.getElementById("wrapper-imageUrl").href = imageUrl;
          }
        }
        };

      // Acessing a value from the date picker
      // NASA API link
      let queryUrl = "https://api.spaceflightnewsapi.net/v3/articles";
      xmlhttp.open("GET", queryUrl, true);
      xmlhttp.send();
    }
    spaceFlight().onload;
  </script>
  </body>
</html>
