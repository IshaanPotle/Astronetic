<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Astronomy Picture of the day</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="/css/mdbcss/mdb.min.css" />
  </head>
  <body style="background-color: black;">
    <!-- Start your project here-->
    <div class="container my-5">
      <!-- Section: Intro -->
      <section class="text-center mb-4">
        <h4 class="mb-4">
          <strong
            >Space News Today</strong
          >
        </h4>
    
      </section>
      <!-- Section: Intro -->
    </div>

    <section class="mb-4">
      <!-- Section: Date -->
      <section class="mb-4">
        <!-- Datepicker -->
        <div
          class="form-outline datepicker"
          data-mdb-toggle-button="true"
          data-mdb-format="yyyy-mm-dd"
          id="date-picker"
        >
          <input
            
            class="form-control"
            id="wrapper-date"
            data-mdb-toggle="datepicker"
            value=""
          />
          
        </div>
      </section>
      <div class="col-md-4 mb-4 mb-md-0">
        <!-- Section: Description -->
        <section class="">
          <h5 id="wrapper-title"></h5>
          
          <p id="wrapper-explanation"></p>
        </section>
        <!-- Section: Description -->
      </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../html/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
    function spaceFlight(){
      space = [];      
      let xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let space = JSON.parse(this.responseText);
    
          // Data from NASA API json
          let id = space[0]["id"];
          let title = space[0]["title"];
          let url = space[0]["url"];
          let imageUrl = space[0]["imageUrl"];
          let newsSite = space[0]["newsSite"];
          let summary = space[0]["summary"];
          let publishedAt = space[0]["publishedAt"];
          let updatedAt = space[0]["updatedAt"];
          let featured = space[0]["featured"];
          let launches = space[0]["launches"];
          console.log(space[0]["id"]);
          console.log(space[0]["title"]);
          console.log(space[0]["url"]);
          console.log(space[0]["imageUrl"]);
          console.log(space[0]["newsSite"]);
          console.log(space[0]["summary"]);
          console.log(space[0]["publishedAt"]);
          console.log(space[0]["updatedAt"]);
          console.log(space[0]["featured"]);
          console.log(space[0]["launches"]);

          document.getElementById("wrapper-title").innerHTML = title;
          
          

        
          
        }
      }

      // Acessing a value from the date picker
      // NASA API link
      let queryUrl = "https://api.spaceflightnewsapi.net/v3/articles";
    
      xmlhttp.open("GET", queryUrl, true);
      xmlhttp.send();
    }
    const datePicker = document.getElementById("date-picker");
    // Call nasaRequest on date change
    datePicker.addEventListener("dateChange.mdb.datepicker", (e) => {
      spaceFlight();
    });

    spaceFlight().onload;
  </script>
  </body>
</html>
